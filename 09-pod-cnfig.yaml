apiVersion: v1 
kind: Pod
metadata: 
  name: pod-config
spec: 
  containers: 
    - name: nginx
      image: nginx
      env:  
        - trainer : TRAINER_NAME
          valueFrom:
            configMapKeyRef: 
              name: config-map
              key : trainer 
        - duration: time
          valueFrom: 
              configMapKeyRef:
                name: config-map
                key : duration 
        - course: course_name 
          valueFrom: 
            configMapKeyRef:
              name: config-map
              key : course


