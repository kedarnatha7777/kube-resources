apiVersion: v1
Kind: Pod 
metadata:
  name: pod-secrests-id-pass
spec:
  containers:
    - name: nginx
      image: nginx
      env:
      -  name: user 
         valueForm:
           secretKeyRef:
             name: sec
             key: user-id
      - name: pass 
        valueForm:
          secretKeyRef:
            name: sec
            key: user-password


          